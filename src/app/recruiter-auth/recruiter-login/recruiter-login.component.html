<div class="main">
  <section class="container">
      <header>Login Form</header>
      <form action="#" class="form" [formGroup]="login">
        

        <div class="input-box">
          <input type="text" placeholder="Enter email address" required formControlName="email"/>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Enter password" required formControlName="password"/>
        </div>
        

        <button (click)="loginRecruiter()">Submit</button>
      </form>
      <button (click)="register()" class="btn btn-outline-primary m-2 p-2">Register here !!</button>
    </section>
 
</div>
