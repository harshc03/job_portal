<div class="d-flex flex-column justify-content-center text-center mt-5">
  <h1 class="font-weight-bold stylish-font">Choose a template for your Resume !!</h1>
  <div class="d-flex justify-content-around align-items-center">
    <div *ngFor="let template of templates; let i = index" class="align-items-center">
      <figure class="image-block">
        <h1>The Beach</h1>
        <img [src]="template" alt="" />
        <figcaption>
          <h3>More Info</h3>
          <p>
            Pellentesque habitant morbi tristique senectus et netus et malesuada
            fames ac turpis egestas. Vestibulum tortor quam, feugiat vitae,
            ultricies eget, tempor sit amet, ante. Donec eu libero sit amet quam
            egestas semper. Aenean ultricies mi vitae est. Mauris placerat eleifend
            leo.
          </p>
          <button (click)="selectedTemplate(i)">Choose Template</button>
        </figcaption>
      </figure>
    </div>
  </div>
</div>
