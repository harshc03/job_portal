<div class="d-flex flex-column justify-content-center text-center mt-5">
  <h1 class="font-weight-bold stylish-font">Choose a template for your Resume !!</h1>
  <div class="d-flex justify-content-around align-items-center">
    <div *ngFor="let template of templates; let i = index" class="align-items-center">
      <figure class="image-block">
        <img [src]="template" alt="" />
        <figcaption>
          <h3>More Info</h3>
          <p>
          </p>
          <button (click)="selectedTemplate(i+1)">Choose Template</button>
        </figcaption>
      </figure>
    </div>
  </div>
</div>
